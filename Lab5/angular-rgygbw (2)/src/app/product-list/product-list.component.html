<h2>Products</h2>

<div *ngFor="let product of prod" style="display:inline-block; width:400px; height:400px;margin-left:75px">

	<app-product-item [product]="product">


	</app-product-item>
	<app-product-alerts [product]="product" (notify)="onNotify()">
	</app-product-alerts>
	<button (click)="delete(product)">Delete</button>
</div>
