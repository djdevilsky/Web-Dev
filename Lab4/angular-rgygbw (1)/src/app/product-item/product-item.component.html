<h3>
	<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
		{{ product.name }}
	</a>
</h3>

<img src="{{product.image}}">

<p *ngIf="product.price">
	Price: {{product.price}}
</p>

<p *ngIf="product.rating">
	Rating: {{product.rating}}
</p>

<p *ngIf="product.description">
	Description: {{ product.description }}
</p>
<p *ngIf="product.link">
	<a href="{{product.link}}">
		product.link
	</a>
</p>

<button (click)="share()">
    Share
  </button>
